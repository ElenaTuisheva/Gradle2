plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
compileTestJava.options.encoding = 'UTF-8';
//compileJava.options.encoding = 'UTF-8';

repositories {
    mavenCentral()
}
//test {
//    useTestNG()
